<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation de solde - BANQUE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004d40, #2E8B57);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 120px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2E8B57;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #2E8B57;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #246b46;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        #result.success {
            background-color: #43a047;
            color: white;
        }

        #result.error {
            background-color: #e53935;
            color: white;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultation de solde</h1>

        <form id="balanceForm">
            <input type="text" id="accountNumberInput" placeholder="Num√©ro de compte" required />
            <button type="submit">Rechercher</button>
        </form>

        <div id="result"></div>

        <div class="btn-container">
            <a href="../index.html" class="btn-link">üè† Accueil</a>
            <a href="d√©pot.html" class="btn-link">üíµ Faire un d√©p√¥t</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('balanceForm');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const accountNumber = document.getElementById('accountNumberInput').value.trim();
                const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

                // On cherche le compte correspondant
                const account = accounts.find(acc => acc.number === accountNumber);

                if (!account) {
                    resultDiv.textContent = "‚ùå Le num√©ro de compte n'existe pas.";
                    resultDiv.className = "error";
                    resultDiv.style.display = "block";
                    return;
                }

                // Afficher le solde
                resultDiv.innerHTML = `
                    üí≥ <strong>${account.fullName}</strong><br>
                    üî¢ Num√©ro : ${account.number}<br>
                    üí∞ Solde actuel : <strong>${account.balance} FCFA</strong>
                `;
                resultDiv.className = "success";
                resultDiv.style.display = "block";

                form.reset();
            });
        });
    </script>
</body>
</html>
