<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dépôt bancaire</title>
    <style>
        /* Ton style ici */
        body { font-family: Arial, sans-serif; background: #e0f7fa; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { background-color: #00796b; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #004d40; }
        #result { margin-top: 20px; padding: 15px; border-radius: 10px; font-weight: bold; display: none; }
        #result.success { background-color: #43a047; color: white; }
        #result.error { background-color: #e53935; color: white; }
    </style>
</head>
<body>

    <form id="depositForm">
        <input type="text" id="numberInput" placeholder="Entrez votre numéro de compte" required />
        <input type="number" id="amountInput" placeholder="Entrez le montant du dépôt" required min="1" />
        <button type="submit">Valider le dépôt</button>
    </form>

    <div id="result"></div>

<script>
    // Chargement des comptes depuis localStorage (exemple structure)
    // localStorage doit contenir un JSON : [{accountNumber: '4768966025', balance: 1000, fullName: 'Kouassi Jean Paul'}, ...]
    function getAccounts() {
        const accountsJson = localStorage.getItem('accounts');
        if (!accountsJson) return [];
        try {
            return JSON.parse(accountsJson);
        } catch (e) {
            console.error('Erreur parsing localStorage accounts', e);
            return [];
        }
    }

    function saveAccounts(accounts) {
        localStorage.setItem('accounts', JSON.stringify(accounts));
    }

    function showResult(message, success) {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = message;
        resultDiv.className = success ? 'success' : 'error';
        resultDiv.style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('depositForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var accountNumber = document.getElementById('numberInput').value.trim();
        var amount = parseFloat(document.getElementById('amountInput').value);

        let accounts = JSON.parse(localStorage.getItem('accounts')) || [];

        // ⚠️ Utilise "number" et non "accountNumber" car ton new.html stocke { number: ... }
        let account = accounts.find(acc => acc.number === accountNumber);

        const resultDiv = document.getElementById('result');

        if (!account) {
            resultDiv.textContent = "❌ Le numéro de compte n'existe pas.";
            resultDiv.className = "error";
            resultDiv.style.display = "block";
            return;
        }

        account.balance = (account.balance || 0) + amount;
        localStorage.setItem('accounts', JSON.stringify(accounts));

        resultDiv.textContent = `✅ Dépôt réussi sur le compte ${account.number}. Nouveau solde : ${account.balance} FCFA`;
        resultDiv.className = "success";
        resultDiv.style.display = "block";

        this.reset();
    });
});
</script>

</body>
</html>
